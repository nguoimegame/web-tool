<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 320px;
      background: #1a1a2e;
      color: #eee;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 11px;
      opacity: 0.9;
    }

    .actions {
      padding: 12px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 8px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #2d2d44;
      color: #eee;
    }

    .btn-secondary:hover {
      background: #3d3d5c;
    }

    .quick-tools {
      padding: 0 12px 12px;
    }

    .quick-tools h3 {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .tool-item {
      background: #2d2d44;
      border-radius: 8px;
      padding: 12px 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      color: #eee;
    }

    .tool-item:hover {
      background: #3d3d5c;
      transform: translateY(-2px);
    }

    .tool-item .icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .tool-item .name {
      font-size: 10px;
      opacity: 0.9;
    }

    .footer {
      padding: 12px;
      text-align: center;
      border-top: 1px solid #2d2d44;
    }

    .footer p {
      font-size: 10px;
      color: #666;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ†Ô∏è Web Tools</h1>
    <p>Privacy-Focused Toolkit</p>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="open-app">
      üöÄ Open Full App
    </button>
    <button class="btn btn-secondary" id="open-tab">
      üìë Open in New Tab
    </button>
  </div>

  <div class="quick-tools">
    <h3>Quick Tools</h3>
    <div class="tool-grid">
      <a class="tool-item" data-tool="hash/md5">
        <div class="icon">#Ô∏è‚É£</div>
        <div class="name">MD5</div>
      </a>
      <a class="tool-item" data-tool="hash/sha256">
        <div class="icon">üîê</div>
        <div class="name">SHA256</div>
      </a>
      <a class="tool-item" data-tool="encoding/base64_encode">
        <div class="icon">üìù</div>
        <div class="name">Base64</div>
      </a>
      <a class="tool-item" data-tool="json/formatter">
        <div class="icon">üìã</div>
        <div class="name">JSON</div>
      </a>
      <a class="tool-item" data-tool="qr-code/generator">
        <div class="icon">üì±</div>
        <div class="name">QR Code</div>
      </a>
      <a class="tool-item" data-tool="cryptography/jwt/decoder">
        <div class="icon">üîë</div>
        <div class="name">JWT</div>
      </a>
    </div>
  </div>

  <div class="footer">
    <p>All operations run locally ‚Ä¢ No data sent to servers</p>
    <p><a href="https://webtool.center/" target="_blank" rel="noopener">webtool.center</a> ‚Ä¢ Open Source</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
